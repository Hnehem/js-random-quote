<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2 class="author"></h2>
        <div class="quote-info">
            <p class="info">Famous Quotes</p>
            <p class="info">Inspirational</p>
        </div>
        <div class="quote">
            <p></p>
        </div>
    </div>
    <div id="buttons">
        <div class="btn new-quote">
            <img src="imgs/Regroup.svg" alt="Next quote">
        </div>
        <div class="btn copy">
            <img src="imgs/link.svg" alt="Copy to the clipboard">
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
